<html>
<head>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.button-container {
  text-align: center;
}

.image-button {
  display: inline-block;
  position: relative;
  overflow: hidden;
  text-align: center;
  margin: 10px;
}

.image-button img {
  width: 100px; /* Adjust the width as needed */
  height: auto; /* Automatically adjust the height while maintaining aspect ratio */
  transition: transform 0.3s, filter 0.3s;
}

.image-button:hover img {
  transform: scale(0.9); /* Adjust the scale factor to your preference */
  filter: brightness(70%);
}

.image-button:hover .button-text {
  opacity: 1;
  transform: translateY(0);
}

.button-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="button-container">
  <a href="./1" class="image-button">
    <img src="./icons/one.webp" alt="Button Image">
    <div class="button-text">1 (2048 Game)</div>
  </a>
  
  <a href="./1v1" class="image-button">
    <img src="./icons/1v1.webp" alt="Button Image">
    <div class="button-text">1v1.lol</div>

  <a href="./2048" class="image-button">

  </a>
  
   <a href="./minecraft" class="image-button">

  </a>

</div>

</body>
