<style>
.image-button {
  display: inline-block;
  position: relative;
  overflow: hidden;
  border-radius: 10px; /* Adjust the value to control the amount of rounding */
}

.image-button img {
  width: 100px; /* Adjust the width as needed */
  height: auto; /* Automatically adjust the height while maintaining aspect ratio */
  transition: transform 0.3s, filter 0.3s;
}

.image-button:hover img {
  transform: scale(0.9); /* Adjust the scale factor to your preference */
  filter: brightness(70%);
}

.image-button:hover .button-text {
  opacity: 1;
  transform: translateY(0);
}

.button-text {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 14px;
}
</style>
</head>
